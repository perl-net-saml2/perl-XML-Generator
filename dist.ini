name    = XML-Generator
author  = Benjamin Holzman <bholzman@gmail.com> 
license = Perl_5
copyright_holder = Benjamin Holzman
copyright_year   = 1998 - 2022

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@gmail.com>

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Prereqs / RuntimeRequires]
perl = 5.008
XML::DOM = 1.46
Tie::IxHash = 0

[Prereqs / TestRequires]
Test = 0

[MetaProvides::Package]
[MetaJSON]
[Pod2Readme]
[CPANFile]
[ManifestSkip]
[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[PodSyntaxTests]
[Test::PodSpelling]
stopword = Bron
stopword = CDATA
stopword = DTD
stopword = Gondwana
stopword = RDF
stopword = STACKABLE
stopword = Wiger
stopword = allowedXMLTags
stopword = apos
stopword = atributes
stopword = declartion
stopword = desireable
stopword = doctype
stopword = dtd
stopword = eg
stopword = filterInvalidChars
stopword = qualifiedAttributes
stopword = xml
stopword = xmlcdata
stopword = xmlcmnt
stopword = xmldecl
stopword = xmldtd
stopword = xmlns
stopword = xmlpi

[CopyFilesFromBuild::Filtered]
copy = cpanfile
copy = Makefile.PL
copy = README

[CopyFilesFromRelease]
copy = cpanfile, Makefile.PL, README

[Repository]
git_remote = origin

[Git::NextVersion]
first_version = 1.06       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$   ; this is the default
[WriteVersion]
[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README

[Git::Tag]
tag_format  = %V       ; this is the default
tag_message = %V       ; this is the default

[Git::Commit]
changelog = Changes      ; this is the default

[Signature]
[SignReleaseNotes]
